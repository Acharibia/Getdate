<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get the current date</title>
    <script>
      function displayDate() {
        document.getElementById("showdate").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="displayDate()">Get Date</button>
    <p id="showdate"></p>
  </body>
</html>
